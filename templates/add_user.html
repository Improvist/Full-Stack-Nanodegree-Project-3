{% extends "layout.html" %}
{% block body %}
<div id="PageWrapper">
<form action="{{ url_for('add_user') }}" method=post>
	<dl>
	<dt>User Real Name:
	<dd><input type=text size=30 name=RealName>
	<dt>Username:
	<dd><input type=text size=30 name=Username>
	<dt>Password:
	<dd><input type=password size=30 name=Password>
	<dt>Confirm Password:
	<dd><input type=password size=30 name=ConfirmPassword>
	<dd><input type=submit value="Add Item">	
	</dl>
</form>
</div>
{% endblock %}
