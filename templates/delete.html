<html>
<body>
	{% if loggedIn == True %}
	<form action="{{ url_for('signout') }}" method="post">
    <button name="logout_button" >Logout</button>
	</form>
	{% else %}
	<form action="{{ url_for('DisplayLogin') }}" method="get">
    <button name="login_button" >Login</button>
	</form>
	{% endif %}
<form action="{{ url_for('delete_post') }}" method=post>
	<dl>
	<dt>Item Name:
	<dd>{{item.name}}
	<dt>Item Category:
	<dd>{{item.category}}
	<dt>Item Description:
	<dd>{{item.description}}
	<input type="hidden" name="TargetName" value={{item.name}}>
	<dd><input type=submit value="Delete Item">
	</dl>	
</form>
</body>
</html>
