{% extends "layout.html" %}
{% block body %}
<div id="PageWrapper">
<form action="{{ url_for('delete_post') }}" method=post>
	<dl>
	<dt>Item Name:
	<dd>{{item.name}}
	<dt>Item Category:
	<dd>{{item.category}}
	<dt>Item Description:
	<dd>{{item.description}}
	<input type="hidden" name="TargetName" value="{{item.id}}">
	<dd><input type=submit value="Delete Item">
	</dl>	
</form>
</div>
{% endblock %}
