{% extends "layout.html" %}
{% block body %}
<div id="PageWrapper">
	<div id="AllCategoriesDiv">
	<h2>All Categories</h2>
	<dl>
		{% for c in categories %}
		<dd><a href='/catalog/{{c.name}}/items'>{{c.name}}</a>
		{% endfor %}
	</dl>	
	</div>
	<div id="RightFloatDiv">
	<h2>Recent Additions</h2>
	<dl>
		{% for i in items %}
		<dd><a href='/catalog/{{i.category}}/{{i.name}}'>{{i.name}}</a> (<i>{{i.category}}</i>)
		{% endfor %}
	</dl>
	</div>
</div>
{% endblock %}
