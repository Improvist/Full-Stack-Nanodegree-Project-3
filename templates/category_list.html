{% extends "layout.html" %}
{% block body %}
<div id="PageWrapper">
	<div style="float: left">
		<h2>All Categories</h2>
		<dl>
			{% for c in categories %}
			<dd><a href='/catalog/{{c.name}}/items'>{{c.name}}</a>
			{% endfor %}
		</dl>	
	</div>

	<div style="float: right">
		<h2>{{items[0].category}} Items ({{items|length}})</h2>
		<dl>
			{% for i in items %}
			<dd><a href='/catalog/{{i.category}}/{{i.name}}'>{{i.name}}</a>
			{% endfor %}
		</dl>
	</div>
</div>
{% endblock %}
